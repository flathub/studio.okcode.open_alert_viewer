id: studio.okcode.open_alert_viewer
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: open_alert_viewer
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: open_alert_viewer
    buildsystem: simple
    build-commands:
      - cp -R bundle/* /app/
      - mkdir /app/bin/
      - ln -s ../open_alert_viewer /app/bin/open_alert_viewer
      - install -Dm644 sources/assets/icon/open_alert_viewer_circle_full.svg /app/share/icons/hicolor/scalable/apps/studio.okcode.open_alert_viewer.svg
      - install -Dm644 sources/linux/studio.okcode.open_alert_viewer.desktop /app/share/applications/studio.okcode.open_alert_viewer.desktop
      - install -Dm644 sources/linux/studio.okcode.open_alert_viewer.metainfo.xml /app/share/metainfo/studio.okcode.open_alert_viewer.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/okcode-studio/open_alert_viewer/archive/refs/tags/v1.1.12.tar.gz
        sha256: fa4b442eb36c7b5c47e51b668d6a6dde1abb8f61e8735ae932de503a5a2978a2
        dest: sources
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/okcode-studio/open_alert_viewer/releases/download/v1.1.12/oav-bundle-linux-x86_64.tar.gz
        sha256: 2ac9c50523d097810c974a523a5a07cf9843ed237b6d8e226e36a79f7f07c449
        dest: bundle
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/okcode-studio/open_alert_viewer/releases/download/v1.1.12/oav-bundle-linux-aarch64.tar.gz
        sha256: c23227f98a4687d395ad528b0520106fdb339762d751d30c05c051e3c5bb0e20
        dest: bundle
