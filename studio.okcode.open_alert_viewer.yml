id: studio.okcode.open_alert_viewer
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: open_alert_viewer
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: open_alert_viewer
    buildsystem: simple
    build-commands:
      - cp -R bundle/* /app/
      - mkdir /app/bin/
      - ln -s ../open_alert_viewer /app/bin/open_alert_viewer
      - install -Dm644 sources/assets/icon/open_alert_viewer_circle_footprint.svg /app/share/icons/hicolor/scalable/apps/studio.okcode.open_alert_viewer.svg
      - install -Dm644 sources/linux/oav-custom/studio.okcode.open_alert_viewer.desktop /app/share/applications/studio.okcode.open_alert_viewer.desktop
      - install -Dm644 sources/linux/oav-custom/studio.okcode.open_alert_viewer.metainfo.xml /app/share/metainfo/studio.okcode.open_alert_viewer.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/sandpiper-codes/open_alert_viewer/archive/refs/tags/v1.3.0.tar.gz
        sha256: 2f7c6335375af368374e4dce42c92bb2b718004acee641eb1e75763e9f3ef1df
        dest: sources
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/sandpiper-codes/open_alert_viewer/releases/download/v1.3.0/oav-bundle-ubuntu-noble-x86_64.tar.gz
        sha256: 84714abe1f9d87f82841bc6165aa2acf927296297caac518d39e1e98e309dfd0
        dest: bundle
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/sandpiper-codes/open_alert_viewer/releases/download/v1.3.0/oav-bundle-ubuntu-noble-aarch64.tar.gz
        sha256: 86c626588f76d3be3cd6d967bcff53a15456c518e0f0a2d576f4416ceeb7a3b1
        dest: bundle
